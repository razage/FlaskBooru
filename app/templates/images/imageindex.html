{% extends "images/boorubase.html" %}
{% block tags %}
    {% for t in tags %}
        <li class="namespace-{{ t[0] }}">{{ t[1] }}</li>
    {% endfor %}
{% endblock %}
{% block images %}
    {% for i in images %}
        <span class="thumbnail" onclick="location.href='{{ url_for('images.viewimage', imgname=i.imgname) }}';"><img src="{{ url_for('static', filename=config['THUMBFOLDERNAME'] + '/' + i.imgname) }}"></span>
    {% endfor %}
{% endblock %}
