{% extends "base.html" %}
{% block content %}
    <div class="sidebar">
        <div class="searchform">
            <h5>Search</h5>
            <form action="." method="post">
                <input type="text" name="searchstring">
                <br />
                <input type="submit" value="Search">
            </form>
        </div>
        <h5>Tags</h5>
        <ul class="taglist">
            {% block tags %}
            {% endblock %}
        </ul>
    </div>
    <div class="images">
        {% block images %}
        {% endblock %}
    </div>
    {% block below %}
    {% endblock %}
{% endblock %}
