{% extends "base.html" %}
{% block content %}
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}: {{ form.username }}</p>
        <p>{{ form.password.label }}: {{ form.password }}</p>
        <p>{{ form.remember_me.label }}: {{ form.remember_me }}</p>
        <input type="submit" value="Log in">
    </form>
{% endblock %}
